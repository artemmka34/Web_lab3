<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Задание 8-10</title>
	</head>
	<body style="background-color: #0591ff">
		<div>
			<h1 style="color: #000">Расстояние от точки до начала координат</h1>
			<table>
				<tr style="text-align: center;">
					<td><p>X</p></td>
					<td><p>Y</p> </td>
				</tr>
				<tr>
					<td><input id="X" value=""></td>
					<td><input id="Y" value=""></td>
				</tr>
			</table>
			<button id="first">Расстояние</button>
		</div>
		<div>
			<h1 style="color: #000">Площадь прямоугольника</h1>
			<table>
				<tr style="text-align: center;">
					<td> <p>Длина</p></td>
					<td><p>Ширина</p> </td>
				</tr>
				<tr>
					<td><input id="W" value=""></td>
					<td><input id="H" value=""></td>
				</tr>
			</table>
			<button id="second">Площадь</button>
		</div>
		<script type="text/javascript">	
			document.getElementById('first').addEventListener("click",function() {
				var x = document.getElementById('X').value;
				var y = document.getElementById('Y').value;
				var z = Math.sqrt(parseInt(x)*parseInt(x)+parseInt(y)*parseInt(y))
				if (!isNaN(z)){
					alert(z)
				}
			});
			document.getElementById('second').addEventListener("click", function() {
				var width = document.getElementById('W').value;
				var height = document.getElementById('H').value;
				var s = (parseInt(width)*parseInt(height))
				if (!isNaN(s)){
					alert(s)
				}
			});
		</script>
	</body>
</html>
