<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Задание 6</title>
	</head>
	<body style="background-color: #0591ff">
		<h2 id="date"></h2>
		<script type="text/javascript">
			var now = new Date();
			var dayofweek = [
				"понедельник",
				"вторник",
				"среда",
				"четверг",
				"пятница",
				"суббота",
				"воскресенье",
			];
			var month = [
				"января",
				"Февраля",
				"марта",
				"апреля",
				"мая",
				"июня",
				"июля",
				"августа",
				"сентября",
				"октября",
				"ноября",
				"декабря"
			];
			document.getElementById('date').textContent = "Сегодня " + now.getDate() + " " + month[now.getMonth()] + " " + now.getFullYear() + " года, " + dayofweek[now.getDay()-1];
		</script>
	</body>
</html>
