<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Задание 14</title>
	</head>
	<body style="background-color: #0591ff">
		<h1>Сказка</h1>
		<table>
			<tr>
				<td> <p> Имя героя:</p>  </td>
				<td> <input id="man"> </td>
			</tr>
			<tr>
				<td> <p> Любимое занятие:</p>  </td>
				<td> <input id="hobby"> </td>
			</tr>
			<tr>
				<td> <p> Друг героя:</p>  </td>
				<td> <input id="friend"> </td>
			</tr>
			<tr>
				<td> <p> Любимый подарок:</p>  </td>
				<td> <input id="gift"> </td>
			</tr>
		</table>
		<button id="go">Вывести</button>
		<script type="text/javascript">
			var man = document.getElementById('man')
			var friend = document.getElementById('friend')
			var hobby = document.getElementById('hobby')
			var gift = document.getElementById('gift')
			document.getElementById('go').addEventListener('click', function() {
				if (man.value != "" && hobby.value != "" && friend.value != "" && gift.value != ""){ 
					var inputText = 'Пошел как-то '+ man.value +' в лес '+hobby.value + ' заниматься. Там он увидел друга - '+friend.value +', который занимался бегом и не заметил '+man.value+ '. Пришлось догонять '+friend.value+' чтобы поприветстовать его. '+man.value+' бежал изо всех сил, но '+friend.value+' догнать так и не смог, а ведь он хотел подарить ему '+gift.value+', что не смог подарить на его День Рождения.'
					var win=window.open("","","width=1000px,height=509px");
					win.document.open();
					var temp='<head><title>Сказка</title></head><body style="background-color: #0591ff"><h1>Сказка</h1>'+inputText+'</body>'
					win.document.write(temp); 
				}
			});
		</script>
	</body>
</html>
