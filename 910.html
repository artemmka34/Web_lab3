<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Задание 9-10</title>
	</head>
	<body style="background-color: #0591ff">
		<h1>Страничка по заказу</h1>
		<table>
			<tr>
				<td> <p>Заголовок:</p>  </td>
				<td> <input id="uptext"> </td>
			</tr>
		</table>
		<table>
			<tr>
				<td rowspan="3"> <p>Картинка:</p>  </td>
				<td> <input type="checkbox" id="firstimg"> </td>
				<td> <p>Lada</p></td>
			</tr>
			<tr>
				<td> <input type="checkbox" id="secimg"> </td>
				<td> <p>Nissan</p></td>
			</tr>
			<tr>
				<td> <input type="checkbox" id="thirdimg"> </td>
				<td> <p>Porsche</p></td>
			</tr>
		</table>
		<table>
			<tr>
				<td> <p>Подпись:</p>  </td>
				<td> <input id="undertext"> </td>
			</tr>
		</table>
		<table>
			<tr>
				<td> <p>Цвет фона</p>  </td>
				<td><select id="back"><option>Синий</option><option>Красный</option><option>Зеленый</option></select> </td>
			</tr>
		</table>
		<table>
			<tr>
				<td rowspan="3"> <p>Цвет текста</p>  </td>
				<td ><input type="radio" id="firsttxt"> </td>
				<td> <div style="background-color: black;"> <p>.....</p> </div></td>
			</tr>
			<tr>
				<td ><input type="radio" id="sectxt"> </td>
				<td> <div style="background-color: red;"> <p style="color: red;">.....</p> </div></td>
			</tr>
			<tr>
				<td ><input type="radio" id="thirdtxt"> </td>
				<td> <div style="background-color: grey;"> <p style="color: grey;">.....</p> </div></td>
			</tr>
		</table>
		<button id="clean">Очистить</button>
		<button id="go">Вывести</button>
		<script type="text/javascript">
			var firstimg = document.getElementById('firstimg');
			var secimg = document.getElementById('secimg');
			var thirdimg = document.getElementById('thirdimg');
			var back = document.getElementById('back');
			var firsttxt = document.getElementById('firsttxt');
			var sectxt = document.getElementById('sectxt');
			var thirdtxt = document.getElementById('thirdtxt');
			var first_text;
			var last_text;
			var text_color;
			var backgrn_color;
			var src;
			firstimg.addEventListener("change", function() {
				if(firstimg.checked==true)
				{
					secimg.checked =  false;
					thirdimg.checked =  false;
				}
			});
			secimg.addEventListener("change", function() {
				if(secimg.checked==true)
				{
					firstimg.checked =  false;
					thirdimg.checked =  false;
				}
			});
			thirdimg.addEventListener("change", function()  {
				if(thirdimg.checked==true)
				{
					secimg.checked =  false;
					firstimg.checked =  false;
				}
			});
			firsttxt.addEventListener('change', function() {
				if(firsttxt.checked==true)
				{
					sectxt.checked =  false;
					thirdtxt.checked =  false;
				}
			});
			sectxt.addEventListener('change', function() {
				if(sectxt.checked==true)
				{
					firsttxt.checked =  false;
					thirdtxt.checked =  false;
				}
			});
			thirdtxt.addEventListener('change', function() {
				if(thirdtxt.checked==true)
				{
					firsttxt.checked =  false;
					sectxt.checked =  false;
				}
			});
			document.getElementById('clean').addEventListener('click', function() {
				document.getElementById('uptext').value = "";
				firstimg.checked = false;
				secimg.checked = false;
				thirdimg.checked = false;
				document.getElementById('undertext').value = "";
				back.selectedindex = 1;
				firsttxt.checked = false;
				sectxt.checked = false;
				thirdtxt.checked = false;
			});
			document.getElementById('go').addEventListener('click', function() {
				first_text = document.getElementById('uptext').value;
				last_text = document.getElementById('undertext').value;
				if(firsttxt.checked==true)
				{
					text_color = 'black';
				}
				else if(sectxt.checked==true)
				{
					text_color = 'white';
				}
				else if(thirdtxt.checked==true)
				{
					text_color = 'grey';
				}
				
				if(firstimg.checked==true)
				{
					src = "lada.jpg"
				}
				else if(secimg.checked==true)
				{
					src = "nissan.jpg"
				}
				else if(thirdimg.checked==true)
				{
					src = "porsche.jpg"
				}
				
				if(back.value=='Синий')
				{
					backgrn_color = 'blue';
				}
				else if(back.value=='Красный')
				{
					backgrn_color = 'red';
				}
				else if(back.value=='Зеленый')
				{
					backgrn_color = 'green';
				}
				var win=window.open("","","width=1000px,height=509px");
				win.document.open();
				var temp='<head><title>Страничка</title></head><body  style="background-color:'+ backgrn_color +';"><h1 style="color:'+ text_color +';">'+first_text +'</h1> <img src ='+src+' height="400" width="600"> <p style="color:'+ text_color +';">'+last_text+'</p></body>'
				win.document.write(temp); 
				
			});
		</script>
	</body>
</html>
