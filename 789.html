<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Задание 7-9</title>
	</head>
	<body style="background-color: #0591ff">
		<div style="display: flex;">
			<h2>Я прожил всего </h2><input type="text" id="first" readonly="true"/><h2> дней</h2>
		</div>
		<h2 id="second"></h2>
		<h2 id="third"></h2>
		<script type="text/javascript">
			var temp = null;
			document.getElementById("first").value = "";
			temp = prompt("Введите дату рождения в формате XX.XX.XXXX:");
			var now = new Date();
			if (temp != null && temp != ""){
				var sp = temp.split(".");
				var birthdate = new Date(parseInt(sp[2], 10), parseInt(sp[1], 10)-1, parseInt(sp[0], 10));
				if (!isNaN(birthdate.getDate()) && !isNaN(birthdate.getMonth()) && !isNaN(birthdate.getFullYear())){
					var dayofweek = [
						"понедельник",
						"вторник",
						"среда",
						"четверг",
						"пятницу",
						"субботу",
						"воскресенье",
					];
					var month = [
						"января",
						"Февраля",
						"марта",
						"апреля",
						"мая",
						"июня",
						"июля",
						"августа",
						"сентября",
						"октября",
						"ноября",
						"декабря"
					];
					document.getElementById("first").value = Math.floor((Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()) - Date.UTC(birthdate.getFullYear(), birthdate.getMonth(), birthdate.getDate()))/(1000*60*60*24));
					document.getElementById('second').textContent = "Я родился " + birthdate.getDate() + " " + month[birthdate.getMonth()] + " " + birthdate.getFullYear() + " года в " + dayofweek[birthdate.getDay()-1];
				}
			}
			document.getElementById('third').textContent = "До каникул " + Math.floor((Date.UTC(2024, 01, 24) - Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()))/(1000*60*60*24)) + " дней";
			</script>
	</body>
</html>
