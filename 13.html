<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Задание 13</title>
	</head>
	<body style="background-color: #0591ff">
		<h1>Анкета</h1>
		<table>
			<tr>
				<td> <p> Фамилия:</p>  </td>
				<td> <input id="surname"> </td>
			</tr>
			<tr>
				<td> <p> Имя:</p>  </td>
				<td> <input id="imya"> </td>
			</tr>
			<tr>
				<td> <p> Отчество:</p>  </td>
				<td> <input id="lastname"> </td>
			</tr>
			<tr>
				<td> <p> Год рождения:</p>  </td>
				<td> <input id="birthdate"> </td>
			</tr>
			<tr>
				<td> <p> Место рождения:</p>  </td>
				<td> <input id="birthplace"> </td>
			</tr>
			<tr>
				<td> <p> Любимое занятие:</p>  </td>
				<td> <input id="hobby"> </td>
			</tr>
			<tr>
				<td> <p> Нелюбимое занятие:</p>  </td>
				<td> <input id="hate"> </td>
			</tr>
		</table>
		<button id="go">Вывести</button>
		<script type="text/javascript">
			var surname = document.getElementById('surname')
			var imya = document.getElementById('imya')
			var lastname = document.getElementById('lastname')
			var birthdate = document.getElementById('birthdate')
			var birthplace = document.getElementById('birthplace')
			var hobby = document.getElementById('hobby')
			var hate = document.getElementById('hate')
			document.getElementById('go').addEventListener('click', function() {
				if (surname.value != "" && imya.value != "" && lastname.value != "" && birthdate.value != "" && birthplace.value != "" && hobby.value != "" && hate.value != ""){ 
					var inputText = '<p>Я, ' + surname.value + ' ' + imya.value + ' ' + lastname.value + ' родился в ' + birthdate.value + ' году ' + 'в городе ' + birthplace.value + '</p>' +'<p>Больше всего я люблю ' + hobby.value + ' и очень не люблю ' + hate.value +'. Было бы замечательно, всю жизнь ' + hobby.value + ', но, к сожалению, приходится иногда и ' + hate.value     + '.</p>';
					var win=window.open("","","width=1000px,height=509px");
					win.document.open();
					var temp='<head><title>Анкета</title></head><body style="background-color: #0591ff"><h1>О себе</h1>'+inputText+'</body>'
					win.document.write(temp); 
				}
			});
		</script>
	</body>
</html>
